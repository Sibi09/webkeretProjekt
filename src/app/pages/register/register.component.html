<div class="center">
    <div class="flex">
        <h1>Register</h1>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <mat-label for="email">Email:</mat-label>
                <input matInput type="text" formControlName="email"/>
            </mat-form-field>
            <mat-form-field>
                <mat-label for="password">Password:</mat-label>
                <input matInput type="password" formControlName="password"/>
            </mat-form-field>
            <mat-form-field>
                <mat-label for="rePassword">RePassword:</mat-label>
                <input matInput type="password" formControlName="rePassword"/>
            </mat-form-field>
            <div formGroupName="streetAddress" class="subForm">
                <mat-form-field>
                    <mat-label for="street">Street: </mat-label>
                    <input matInput type="text" formControlName="street" />
                </mat-form-field>
                <mat-form-field>
                    <mat-label for="number">House number: </mat-label>
                    <input matInput type="text" formControlName="number" />
                </mat-form-field>
            </div>
            <div formGroupName="name" class="subForm">
                <mat-form-field>
                    <mat-label for="firstname">First name: </mat-label>
                    <input matInput type="text" formControlName="firstname" />
                </mat-form-field>
                <mat-form-field>
                    <mat-label for="lastname">Last name: </mat-label>
                    <input matInput type="text" formControlName="lastname" />
                </mat-form-field>
            </div>
            <div>
                <span class="buttons">
                    <button mat-raised-button color="primary" type="submit">Register</button>
                </span><span class="buttons">
                    <button mat-raised-button color="primary" (click)="goBack()">Back</button>
                </span>
            </div>
        </form>
    </div>
</div>
