<div class="container">
    <div class="div-flex">
        <h1>Áram Állások</h1>
        <form [formGroup]="addPowerForm">
            <mat-form-field>
                <mat-label for="street">Utca: </mat-label>
                <input matInput type="text" formControlName="street" required />
            </mat-form-field>
            <mat-form-field>
                <mat-label for="number">Házszám: </mat-label>
                <input matInput type="text"  formControlName="number" required />
            </mat-form-field>
            <mat-form-field>
                <mat-label for="dateFrom">Mettől: </mat-label>
                <input matInput type="text" placeholder="yyyy.mm.dd" formControlName="dateFrom" required />
            </mat-form-field>
            <mat-form-field>
                <mat-label for="dateTo">Meddig: </mat-label>
                <input matInput type="text" placeholder="yyyy.mm.dd" formControlName="dateTo" required />
            </mat-form-field>
            <mat-form-field>
                <mat-label for="level">Állás: </mat-label>
                <input matInput type="text"  formControlName="level" required />
            </mat-form-field>
            <span>
                <button mat-raised-button color="primary" type="submit" (click)="onSubmit()">Hozzá ad</button>
            </span>
        </form>
    </div>
</div>
